<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <h2>Productos</h2>
  <ion-list>
    <ion-item *ngFor="let producto of productos" item-start>
      <h1>{{producto.nombre}}</h1>
      <h3>id {{producto.id}}</h3>
      <h3>codigo {{producto.codigo}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
